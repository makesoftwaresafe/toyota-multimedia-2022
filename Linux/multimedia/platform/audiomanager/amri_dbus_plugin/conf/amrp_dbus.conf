<!-- This configuration file specifies the required security policies
to use the audiomanager routing d-bus plugin interface. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <!-- ../system.conf have denied everything, so we just punch some holes -->
        <policy user="ivilinux">
                <allow own="org.adit.audiomanager"/>
                <allow own="org.adit.audiomanager.routing"/>
                <allow send_destination="org.adit.audiomanager"/>
                <allow send_destination="org.adit.audiomanager.routing"/>
        </policy>
        <policy at_console="true">
                <allow send_destination="org.adit.audiomanager"/>
        </policy>
        <policy context="default">
                <allow send_destination="org.adit.audiomanager"/>
        </policy>
</busconfig>

