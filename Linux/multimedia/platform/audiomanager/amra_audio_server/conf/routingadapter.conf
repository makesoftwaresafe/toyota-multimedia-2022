<!-- This configuration file specifies the required security policies
     for routing adapter for KP audio server to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow own="org.adit.audiomanager.routing.audioserver"/>
    <allow send_destination="org.adit.audiomanager.routing.audioserver"/>
    <allow send_interface="org.adit.audiomanager.routing.audioserver"/>
    <allow receive_sender="org.adit.audiomanager.routing.audioserver"/>

	<!-- following policies are for hot plug interface of kp routing adapter -->
    <allow own="org.adit.kp.routingadapter"/>
    <allow own="org.adit.kp.application"/>
    <allow own="org.adit.kp.application.hotplugsend"/>
    <allow own="org.adit.kp.routingadapter.hotplugreceive"/>
    <allow send_destination="org.adit.kp.routingadapter"/>
    <allow send_destination="org.adit.kp.application.hotplugsend"/>
    <allow send_destination="org.adit.kp.routingadapter.hotplugreceive"/>
    <allow send_interface="org.adit.kp.routingadapter"/>
    <allow send_interface="org.adit.kp.application.hotplugsend"/>
    <allow send_destination="org.adit.kp.routingadapter.hotplugreceive"/>
    <allow receive_sender="org.adit.kp.routingadapter"/>
    <allow receive_sender="org.adit.kp.application.hotplugsend"/>
    <allow receive_sender="org.adit.kp.routingadapter.hotplugreceive"/>

  </policy>

  <policy at_console="true">
    <allow send_destination="org.adit.audiomanager"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.adit.audiomanager"/>
  </policy>

</busconfig>
