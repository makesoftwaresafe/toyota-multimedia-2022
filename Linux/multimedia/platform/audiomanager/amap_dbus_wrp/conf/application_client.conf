<!-- This configuration file specifies the required security policies
to use the audiomanager application client d-bus plugin interface. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="org.adit.audiomanager.routing.ApplicationClientInterface"/>
		<allow send_destination="org.adit.audiomanager.routing.ApplicationClientInterface"/>
	</policy>
</busconfig>
