#**********************************************************

#**********************************************************
# DefaultPlayback definition (alsa plug for dmixer-input)
#**********************************************************
pcm.DefaultPlayback {
  type plug
  slave {
    pcm "dmixer"
    channels 8
  }
  ttable.0.0 0.3
  ttable.1.1 0.3
  ttable.0.2 0.3
  ttable.1.3 0.3
  ttable.0.4 0.0
  ttable.1.5 0.0
  ttable.0.6 0.0
