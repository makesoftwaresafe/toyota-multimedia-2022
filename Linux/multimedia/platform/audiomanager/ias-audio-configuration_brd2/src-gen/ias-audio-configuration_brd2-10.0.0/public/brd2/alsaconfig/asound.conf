#**********************************************************

#**********************************************************
# EarlyAudio_mono_0 definition (alsa plug for dmixer-input)
#**********************************************************
pcm.EarlyAudio_mono_0 {
  type plug
  slave {
    pcm "dmixer"
    channels 8
  }
  ttable.0.0 0.3
  ttable.0.1 0.3
  ttable.0.2 0.3
  ttable.0.3 0.3
