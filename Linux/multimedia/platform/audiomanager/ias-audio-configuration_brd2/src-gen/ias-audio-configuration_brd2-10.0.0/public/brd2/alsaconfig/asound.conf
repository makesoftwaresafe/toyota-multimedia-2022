#**********************************************************
# AVB_EarlyAudio_4ch_0 configuration (avb device)
#**********************************************************
pcm.AVB_EarlyAudio_4ch_0 {
  type avb
  playback_ports {
    0 0
    1 1
    2 2
    3 3
  }
}
#**********************************************************


#**********************************************************
# AVB_PlugEA_4ch_0 definition (avb device input)
#**********************************************************
pcm.AVB_PlugEA_4ch_0 {
