
#board dependent part
#card name and amount of channels can vary

adit.hardware_main.card imx6qsabreaics4

adit.hardware_main.out.!channels 8
adit.hardware_main.in.!channels 4

adit.!bind_front    [0 4]
adit.!bind_rear     [1 5]
adit.bind_line_out  [3 7]

adit.bind_line_in   [0 2]
adit.bind_mic       [1 3]

#mapping
adit.entertainment_main="shared:hardware_main.out,dmix,adit.bind_front"
adit.entertainment_rear="shared:hardware_main.out,dshare,adit.bind_rear"
adit.interrupt="shared:hardware_main.out,dmix,adit.bind_front"
adit.alert="shared:hardware_main.out,dmix,adit.bind_front"
adit.handsfree_out "shared:hardware_main.out,dshare,adit.bind_line_out"

adit.line_in "shared:hardware_main.in,dsnoop,adit.bind_line_in"
adit.microphone "shared:hardware_main.in,dsnoop,adit.bind_mic"
adit.handsfree_in "shared:hardware_main.in,dsnoop,adit.bind_line_in"

