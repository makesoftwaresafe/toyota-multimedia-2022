# Applications Devices

pcm.vdev_app_mediaplayer {
    type plug
    slave.pcm vdev_mpsv
}

pcm.vdev_mpsv {
    type softvol
    slave.pcm "pb_gateway:0"
    control.name vol_mediaplayer
    control.card 0
}

ctl.vdev_app_mediaplayer {
    type hw
    card 0
}

pcm.vdev_app_interrupt {
    type plug
    slave.pcm vdev_isv
}

pcm.vdev_isv {
    type softvol
    slave.pcm "pb_gateway:1"
    control.name vol_interrupt
    control.card 0
}

ctl.vdev_app_interrupt {
    type hw
    card 0
}

pcm.pb_gateway {
    @args [ SUBDEV ]
    @args.SUBDEV {
        type integer
    }
    type hw
    card "Loopback"
    device 0
    subdevice $SUBDEV
}

# VirtDSP Devices

pcm.cp_gateway {
    @args [ SUBDEV ]
    @args.SUBDEV {
        type integer
    }
    type hw
    card "Loopback"
    device 1
    subdevice $SUBDEV
}

pcm.vdev_dsp_gateway_0 "cp_gateway:0"

pcm.vdev_dsp_gateway_1 "cp_gateway:1"

pcm.vdev_dsp_amp "FILE_entertainment_main"

pcm.FILE_entertainment_main {
    type file
    file "/tmp/BASE_playback.wav"
    format wav
    slave.pcm entertainment_main
}

